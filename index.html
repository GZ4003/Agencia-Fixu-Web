<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal-Contact</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="contact container ">
    <div class="row  ">
        
        
               
      <div class="col s9 ">
          <h2>CONTÁCTANOS</h2>
      </div>
      <div class="col s3 push-m1 ">
        <a href="#" class=" btn-close material-icons">close</a>
      </div>
    </div>

  <div class="row form">
    <div class="col s6">

        <form class="form-items">
   
          <div class="input-field">
              <input id="nombre" type="text" placeholder="Nombre">

          </div>
          <div class="input-field ">
              <input id="apellido" type="text" placeholder="Apellidos" >
               
              
          </div>
          <div class="input-field ">
              <input id="email" type="email"  placeholder="Email" >
               
              
          </div>
          <div class="input-field  ">
              <input id="email" type="tel" placeholder="Tel (+519...)"  >
          </div>
             
          <div class="input-field ">
              <input id="ruc" type="text" placeholder="RUC">
           
              
          </div>
            <p class="p">
          <label>
          <input type="checkbox" class="filled-in">
            <span>Acepta los <a href="#" class="terms">terminos y condiciones</a></span>
          </label>
            </p>
          <button class="btn amber waves-effect waves-light btn-block btn-large">Contáctanos</button>
        </form>
    </div>

    <div class="img col s6">
        <img src="./img/test-magerial.png" alt="img" class="responsive-img"  >
    </div>

  </div>

</div>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script src="./js/jquery-3.6.0.min.js"></script>
   <script src="./js/main.js"></script>
</body>
</html>
